name: android openssl build
on:
  workflow_dispatch:
  push:
    branches:
    - main
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK_HOME: empty

    steps: 
      - name: update ubuntu
        run: |
            sudo apt-get update ;

      - name: get openssl src
        run: |
            curl https://www.openssl.org/source/openssl-1.1.1v.tar.gz -o openssl.tar.gz
            tar -xfzf openssl.tar.gz
            ls
    
    
    
